<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 700px;">
        <h2 class="text-center mb-4">Other Dog-Free Singles</h2>

        {% if users %}
            <div class="list-group">
                {% for user in users %}
                    <div class="list-group-item d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="mb-1">{{ user[0] }}</h5>
                            <p class="mb-1 text-muted"><em>{{ user[1] or "No reason provided." }}</em></p>
                        </div>
                        <form action="{{ url_for('report', username=user[0]) }}" method="POST">
                            <button type="submit" class="btn btn-sm btn-danger">ðŸš¨ Report</button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">No other users yet!</div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">Back to Profile</a>
        </div>
    </div>
</body>
</html>
